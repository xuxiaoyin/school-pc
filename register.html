<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="css/sjz.css"/>
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery1.8.2.min.js" ></script>
	<script type="text/javascript" src="js/sjz.js" ></script>
	<script type="text/javascript" src="js/swiper.min.js" ></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<!--top-nav S-->
	<div class="top-nav">
		<div class="pagesize clear">
			<div class="left btn">
				<a href="login.html">登录</a>
				<a href="register.html">注册</a>
				<a href="publish.html">快捷发布</a>
			</div>
			<div class="right search">
				<input type="text"  placeholder="请输入您要搜索的内容"/>
				<a href="javascript:" class="search-bnt">
					<img src="images/search.png" />
				</a>
			</div>
		</div>
	</div>
	<!--top-nav E-->
	
	<!--header S-->
	<div class="header">
		<div class="nav">
			<a href="index.html" class="logo left">
				<img src="images/logo.jpg" />
			</a>
			<ul class="nav-warp left clear">
				<li class="nav-list">
					<a href="list.html">土沃叶茂</a>
				</li>
				<li class="nav-list">
					<a href="list.html">品牌铸就</a>
				</li>
				<li class="nav-list">
					<a href="list.html">名人寄语</a>
				</li>
				<li class="nav-list">
					<a href="list.html">贡院遗存</a>
				</li>
			</ul>
		</div>
	</div>
	<!--header E-->
	
	
	<div class="login">
		<div class="redbg"></div>
		
		<div class="register-box">
			<div class="register-wrap">
				<div class="base-info">
					<div class="title">注册</div>
					<div class="inp-wrap clear">
						<div class="left">
							<div class="list">
								<span class="name">姓名：</span>
								<input type="text" class="inp" placeholder="真实姓名" />
								<span class="red">*</span>
							</div>
							<div class="list">
								<span class="name">手机：</span>
								<input type="text" class="inp" placeholder="登录账号" />
								<span class="red">*</span>
							</div>
							<div class="list">
								<span class="name">生日：</span>
								<input type="date" class="inp" />
							</div>
							<div class="list">
								<span class="name">现居地：</span>
								<input type="text" class="inp"  placeholder="请选择" />
							</div>
							<div class="list">
								<span class="name">性别：</span>
								<span class="detail">
									<input type="radio" name="sex" id="male" />
									<label for="male">男</label>
									<input type="radio" name="sex" id="female" />
									<label for="female">女</label>						
								</span>
							</div>
							<div class="list">
								<span class="name">邮箱：</span>
								<input type="email" class="inp"  placeholder="邮箱" />
							</div>
						</div>
						
						<div class="left">
							<div class="list">
								<span class="name">籍贯：</span>
								<input type="text" class="inp" placeholder="籍贯" />
							</div>
							<div class="list">
								<span class="name">身份证：</span>
								<input type="text" class="inp" placeholder="身份证" />
							</div>
							<div class="list">
								<span class="name">民族：</span>
								<input type="text" class="inp" placeholder="民族"/>
							</div>
							<div class="list">
								<span class="name">兴趣爱好：</span>
								<input type="text" class="inp" placeholder="多个用逗号隔开"/>
							</div>
							<div class="list">
								<span class="name">微信：</span>
								<input type="text" class="inp" placeholder="微信"/>
							</div>
							<div class="list">
								<span class="name">QQ：</span>
								<input type="text" class="inp" placeholder="QQ"/>
							</div>
						</div>
						
					</div>
				</div>
				
				<div class="add-school">
					<div class="add-title">
						<span class="text">名校中学教育</span>
						<button class="add-btn">新增</button>
					</div>
					<ul class="add-detail clear">
						<li class="close"><a href="javascript:">x</a></li>
						<li class="list">
							<span class="name">中学：</span>
							<select class="selt inp">
								<option>初中</option>
								<option>高中</option>
							</select>
						</li>
						
						<li class="list">
							<span class="name">学校:</span>
							<select class="selt inp">
								<option>番禺校区</option>
								<option>白云校区</option>
							</select>
						</li>
						
						<li class="list">
							<span class="name">时间:</span>
							<span class="time-box">
								<input type="date"  class="inp"/>&nbsp;至&nbsp;<input type="date"  class="inp"/>
							</span>
							<span class="red">*</span>
						</li>
						
						<li class="list">
							<span class="name">班主任:</span>
							<input type="text" placeholder="班主任" class="inp" />
							<span class="red">*</span>
						</li>
						
						<li class="list">
							<span class="name">同学：</span>
							<span class="classmate">
								<input type="text" placeholder="同学"  class="inp"/>
								<input type="text" placeholder="同学"  class="inp"/>
								<input type="text" placeholder="同学"  class="inp"/>
							</span>
							<span class="red">*</span>
						</li>
						
						<li class="list">
							<span class="name">班级：</span>
							<span class="class">
								<select class="selt inp">
									<option>一年级</option>
									<option>二年级</option>
									<option>三年级</option>
								</select>
								<input type="text" class="inp" />班
								<input type="text" class="inp" />届
							</span>
							<span class="red">*</span>
						</li>
						
					</ul>
					
					
				</div>
				
				<div class="register-btn">
					<div class="code">
						<input type="text" class="inp" placeholder="验证码"/>
						<input type="button" value="获取验证码" class="btn0" />
					</div>
					<div class="btn-wrap">
						<input type="button" value="注册审核"  class="btn0" />
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	
	<div class="footer">
		<p class="list">主办：湖北省武昌实验中学&nbsp;&nbsp;&nbsp;版权所有：实验在线教育信息网</p>
		<p class="list">COPYRIGHT 2015 SSYZX.COM ALL RIGHTS RESERVED.</p>
		<div class="list">鄂ICP备05029080号</div>
	</div>
	
</body>
</html>
